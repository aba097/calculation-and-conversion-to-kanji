<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
    <script src="static/script.js" defer></script>
    <title>四則演算と漢字単位表記</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>四則演算と漢字単位表記</h1>
        <p class="description">
            入力された計算式の計算結果を漢字単位入りに変換します。<br>
            入力は計算式または数値1つです。<br>
            計算式は&lt;数値&gt;&lt;演算子&gt;&lt;数値&gt;&lt;演算子&gt;&lt;数値&gt;のようにも入力できます。
            演算子は (+, -, *, x, /) 、単位は兆まで対応しています。
        </p>
        <form id="calculator">
            <div>
                <input type="text" id="formula" required step="any" placeholder="計算式や数値を入力">
            </div>
            <button type="submit">計算する</button>
        </form>
        <div class="result">
            <h2>結果: <span id="result"></span></h2>
            <h2>漢字単位表記: <span id="kanjiResult"></span></h2>
        </div>
    </div>
</body>
</html>
